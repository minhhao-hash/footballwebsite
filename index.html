<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Thông Tin Cầu Thủ - Đội Bóng</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="icon-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    <div>
                        <h1>Football Stats</h1>
                        <p>Thông tin cầu thủ & đội bóng</p>
                    </div>
                </div>
                <nav class="nav-tabs">
                    <button class="nav-btn active" data-tab="players">Cầu thủ</button>
                    <button class="nav-btn" data-tab="teams">Đội bóng</button>
                    <button class="nav-btn" data-tab="favorites">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Yêu thích (<span id="favoriteCount">0</span>)
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <!-- Players Tab -->
        <div id="playersTab" class="tab-content active">
            <!-- Search and Filter -->
            <div class="search-filter-card">
                <div class="search-filter-wrapper">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm cầu thủ hoặc CLB...">
                    </div>
                    <button class="filter-btn" id="toggleFilter">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                        </svg>
                        Bộ lọc
                    </button>
                </div>

                <div class="filter-options" id="filterOptions" style="display: none;">
                    <div class="filter-group">
                        <label>Vị trí</label>
                        <select id="positionFilter">
                            <option value="all">Tất cả vị trí</option>
                            <option value="Tiền đạo">Tiền đạo</option>
                            <option value="Tiền vệ">Tiền vệ</option>
                            <option value="Hậu vệ">Hậu vệ</option>
                            <option value="Thủ môn">Thủ môn</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Quốc tịch</label>
                        <select id="nationalityFilter">
                            <option value="all">Tất cả quốc gia</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Players Grid -->
            <div class="players-grid" id="playersGrid"></div>
        </div>

        <!-- Teams Tab -->
        <div id="teamsTab" class="tab-content">
            <div class="teams-grid" id="teamsGrid"></div>
        </div>

        <!-- Favorites Tab -->
        <div id="favoritesTab" class="tab-content">
            <div class="players-grid" id="favoritesGrid"></div>
            <div id="emptyFavorites" class="empty-state" style="display: none;">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                <p>Chưa có cầu thủ yêu thích</p>
                <p class="empty-subtitle">Nhấn vào biểu tượng trái tim để thêm cầu thủ</p>
            </div>
        </div>
    </main>

    <!-- Player Detail Modal -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

<!-- Team Detail Modal -->
<div id="teamModal" class="modal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeTeamModal()">×</button>
        <img id="teamModalImg" class="modal-team-logo" src="" alt="Team Logo">
        
        <div class="modal-body">

            <!-- Title -->
            <div class="modal-title-section">
                <div class="modal-title">
                    <h2 id="teamModalName"></h2>
                    <p id="teamModalCountry"></p>
                </div>
            </div>

            <!-- Info Grid -->
            <div class="modal-info-grid">
                <div class="modal-info-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    <div class="modal-info-text">
                        <div class="label">Năm thành lập</div>
                        <div class="value" id="teamModalFounded"></div>
                    </div>
                </div>

                <div class="modal-info-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a4 4 0 1 0-8 0v2"/></svg>
                    <div class="modal-info-text">
                        <div class="label">Sân vận động</div>
                        <div class="value" id="teamModalStadium"></div>
                    </div>
                </div>

                <div class="modal-info-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"><path d="M3 10v10h18V10L12 3z"/></svg>
                    <div class="modal-info-text">
                        <div class="label">Sức chứa</div>
                        <div class="value" id="teamModalCapacity"></div>
                    </div>
                </div>

                <div class="modal-info-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"><circle cx="12" cy="7" r="4"/><path d="M6 21v-2a6 6 0 0 1 12 0v2"/></svg>
                    <div class="modal-info-text">
                        <div class="label">HLV</div>
                        <div class="value" id="teamModalCoach"></div>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="modal-stats-section">
                <h3>Thống kê</h3>

                <div class="modal-stats-grid">
                    <div class="modal-stat-card">
                        <div class="number" id="teamModalPlayers"></div>
                        <div class="label">Số cầu thủ</div>
                    </div>

                    <div class="modal-stat-card">
                        <div class="number" id="teamModalLeague"></div>
                        <div class="label">Giải đấu</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    

    
</body>
</html>
